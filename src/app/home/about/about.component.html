<!-- About Start -->
<section id="about" class="about">
  <div class="about-decor">
    <div class="about-circle1">
      <img src="assets/images/team1.png" alt="team1" />
    </div>
    <div class="about-circle2">
      <img src="assets/images/main-banner1.png" alt="banner1" />
    </div>
  </div>
  <div class="container">
    <div class="row ">
      <div class="col-md-7 col-lg-5 col-sm-8" *ngIf="content">
        <div class="about-contain"><div [innerHTML]="content.text"></div></div>
      </div>
      <div class="col-md-5 col-lg-7 d-medium-none col-sm-4">
        <div class="about-right">
            <img
              src="assets/images/img-about.png"
              class="img-fluid"
              alt="aboutus"
            />
        </div>
      </div>
    </div>
  </div>
</section>
<!-- About End -->

<app-header></app-header>

<div class="breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-text-center d-align-center">
        <h2 class="title">product<span> List</span></h2>
      </div>
      <div class="col-md-6 col-sm-6 col-text-center">
        <nav aria-label="breadcrumb" class="blog-bradcrumb ">
          <ol class="breadcrumb bg-transparent mb-0">
            <li class="breadcrumb-item"><a [routerLink]="'/home/one'">Home</a></li>
            <!--<li class="breadcrumb-item active"><a [routerLink]="'/product-list'">Blog Details</a></li>-->
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="cartProducts.length > 0">
  <div class="row">
    <div class="col-8">
      <div class="row">
        <div class="col-4" *ngFor="let product of cartProducts">
          <mat-card class="example-card" text-align="center">
            <img mat-card-image src="http://dekoraceprodomov.cz/uploads/products/prw/{{ product.img }}" alt="Product image">
            <mat-card-content>
              <p>{{ product.name }}</p>
            </mat-card-content>
            <hr>
            <div class="card-footer_">
            <span>{{product.price}} Kč</span>
            <a [routerLink]="['/oneproduct',product.id]" matTooltip="Product details"><i class="fa fa-eye fa-lg"></i></a>
            <a (click)="removeProductFromList(product)" matTooltip="Remove product"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></a>
            </div>
            <!--<button mat-raised-button color="warn" (click)="removeProductFromList(product)">Remove product</button>-->
            <!--<button mdbBtn type="button" color="danger" outline="true" mdbWavesEffect  (click)="removeProductFromList(product)">Remove product</button>-->

          </mat-card>
        </div>
      </div>

    </div>
    <div class="col-4">
      <h2>Your cart <mdb-badge color="red">{{cartProducts.length}}</mdb-badge></h2>
      <!--<h4 class="d-flex justify-content-between align-items-center mb-3">-->
        <!---->
        <!--&lt;!&ndash;<span [matBadge]="cartProducts.length" matBadgeOverlap="false" class="text-muted">Your cart</span>&ndash;&gt;-->
      <!--</h4>-->
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let product of cartProducts">{{ product.name}}</li>
        <li class="list-group-item"><b>Total price: {{ totalValue }}Kč</b></li>
      </ul>

      <button mdbBtn type="button" color="success" outline="true" block="true" mdbWavesEffect routerLink="/checkout-page">Purchase</button>

    </div>

  </div>
</div>

<div class="container" *ngIf="cartProducts.length === 0">
  <div class="row align-items-center justify-content-center">
    <div class="col-12">
      <div class="error-template">
      <h2>No Products Found in Cart</h2>
      <p>Please, Add Products to Cart</p>
      <button type="button" class="btn btn-outline-primary btn-lg" routerLink="/">Go to home page</button>
      <!--<a mat-raised-button routerLink="/">Go to home page</a>-->
      </div>
    </div>
  </div>


</div>


<app-footer></app-footer>
